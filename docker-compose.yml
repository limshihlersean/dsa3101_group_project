version: '3.8'

services:

  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    ports: 
      - 1272:3306
    networks:
      - docker-net
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: priceopt
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    networks:
      - docker-net
    volumes:
      - ./backend:/app
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:3306", "--", "python", "app.py"]
    ports:
      - "8080:8080"
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    networks:
      - docker-net
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - backend
  
  data:
    build:
      context: ./data
      dockerfile: Dockerfile
    networks:
      - docker-net
    depends_on:
      - db
    env_file:
      - .env

volumes:
  mysql_data:

networks:
  docker-net: 
    name: docker_network
    driver: bridge
