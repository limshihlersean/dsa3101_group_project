version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    ports: 
      - 1272:3306
    networks:
      - docker-net
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: priceopt
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - docker-net
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - .env
  
  data:
    build:
      context: ./data
      dockerfile: Dockerfile
    networks:
      - docker-net
    depends_on:
      - db

volumes:
  mysql_data:

networks:
  docker-net: 
    name: docker_network
    driver: bridge
